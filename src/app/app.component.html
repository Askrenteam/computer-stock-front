<h1>Computer Stock</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Purchase Date</th>
    <th>Purchase Price</th>
    <th>Yearly kWh Consumption</th>
  </tr>
  <tr *ngFor="let computer of computers">
    <td>{{computer.name}}</td>
    <td>{{computer.purchaseDate}}</td>
    <td>{{computer.purchasePrice}}</td>
    <td>{{computer.yearlyKWhConsumption}}</td>
  </tr>
</table>
